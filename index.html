            border-radius: 20px;
            font-size: 0.85em;

            display: none;
            animation: slideIn 0.3s ease-out;

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        h2 { color: var(--primary); border-bottom: 2px solid var(--light); padding-bottom: 10px; margin-top: 0; }
        
        /* Data Grid for Clinical Info */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-group {

            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;

        .info-group.highlight {

            text-transform: uppercase;
            color: #7f8c8d;
            font-weight: bold;
            display: block;
            margin-top: 10px;

        .field-label:first-child { margin-top: 0; }

        .field-value {
            font-size: 1em;
            color: #2c3e50;
            font-weight: 500;

        .mech-text strong { color: #d35400; }

    </style>
</head>
